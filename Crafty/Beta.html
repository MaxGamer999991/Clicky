<!DOCTYPE html>
<html style="touch-action: none; zoom: 1.5;">
    <head>
        <title>Crafty v0.0</title>
    </head>
    <body style="font-family: sans-serif; min-width: 400px;">
        <h1>Willkommen bei Crafty</h1>
        <p style="margin-top: -25px;">Version: Beta</p>

        <div style="
        display: flex;
        margin: 10px;
        padding: 10px;
        background-color: lightgray;
        border-radius: 10px;
        flex-wrap: wrap;
        " id="1">
            <div style="
            margin: 10px;
            padding: 10px;
            font-size: large;
            border: darkgray;
            border-width: 3px;
            border-style: solid;
            border-radius: 10px;
            cursor: pointer;
            ">
                <p style="margin: 0;">None: -</p>
            </div>
        </div>
    </body>
</html>
<script>
    function erstelen(name, value, kannCraft, onclick) {
        return `
        <button style="
        margin: 1px;
        padding: 5px;
        font-size: large;
        border: ${kannCraft ? "green" : "darkgray"};
        border-width: 3px;
        border-style: solid;
        border-radius: 10px;
        cursor: pointer;
        " onclick="if (${kannCraft}) {${onclick}}; update()">
            ${name}: ${value}
    </button>`
    }
    function update() {
        let asd = ""
        let len
        for (const asda in data) {
            asd = asd + erstelen(asda, data[asda].value, eval(data[asda].kannCraft), data[asda].onclick)
            len ++;
        }
        document.getElementById("1").innerHTML = asd
    }
    let data = {
        Holz : {
            value : 0,
            kannCraft : "true",
            onclick : "data.Holz.value ++;"
        },
        Bret : {
            value : 0,
            kannCraft : "data.Holz.value >= 2",
            onclick : "data.Bret.value += 1; data.Holz.value -= 2"
        },
        Stock : {
            value : 0,
            kannCraft : "data.Bret.value >= 1",
            onclick : "data.Stock.value += 10; data.Bret.value -= 1;"
        },
    }
    update()
</script>
