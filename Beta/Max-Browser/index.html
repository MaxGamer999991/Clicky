<!DOCTYPE html>
<html>
    <head>
        <title>Browser</title>
    </head>
    <style>
        body {
            margin: 0;
        }

        #Sitebar {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;

            width: 50px;
            background-color: darkgray;

            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
        }

        #Sitebar_open {
            position: fixed;
            top:    5px ;
            left:   5px ;
            width:  40px;
            height: 40px;

            background-color: darkgray;

            border-style: solid;
            border-width: 5px;
            border-color: dimgray;
            border-radius: 100%;
        }

        #Main {
            position: absolute;
            top: 0;
            left: 50px;
            right: 0;
            bottom: 0;
        }
    </style>
    <body>
        <div id="Main">
            <div id="URL">
                <button id="URL_zurÃ¼ck"><</button>
                <button id="URL_weiter">></button>
                
                <input  id="URL_URL" type="url">
            </div>
            <div id="Sitebar">
                <button id="Sitebar_open" onclick="SiteBar_click()"><</button>
            </div>
        </div>
    </body>
    <script>
        var SiteBar = false;
        var Sitebar_v = 0;
        function SiteBar_click() {
            SiteBar = !SiteBar
        }
        setInterval(() => {
            Sitebar_v = ((Sitebar_v*9)+(SiteBar*100))/10
            document.getElementById("Sitebar").style.left        = `${     Sitebar_v *-0.5}px`
            document.getElementById("Sitebar_open").style.rotate = `${     Sitebar_v * 1.8}deg`
            document.getElementById("Main").style.left           = `${(100-Sitebar_v)* 0.5}px`
        }, 10)
    </script>
</html>
